<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamma Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0a0a0a;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            overflow: hidden;
            position: relative;
        }
        
        .rainbow-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(255, 0, 0, 0.1) 0%, 
                rgba(255, 165, 0, 0.1) 10%, 
                rgba(255, 255, 0, 0.1) 20%, 
                rgba(0, 128, 0, 0.1) 30%, 
                rgba(0, 0, 255, 0.1) 40%, 
                rgba(75, 0, 130, 0.1) 50%, 
                rgba(238, 130, 238, 0.1) 60%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -1;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            background-color: rgba(20, 20, 30, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, 
                #ff0000, #ff7b00, #ffd900, 
                #00ff00, #0051ff, #7f00ff, #ff00e6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 400% 400%;
            animation: gradient 8s ease infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .input-container {
            position: relative;
            margin: 25px 0;
        }
        
        input {
            width: 100%;
            padding: 15px 20px;
            background-color: rgba(50, 50, 60, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s;
            outline: none;
        }
        
        input:focus {
            border-color: rgba(0, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
        
        button {
            background: linear-gradient(90deg, #ff0000, #ff7b00, #ffd900);
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(255, 165, 0, 0.5);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .message {
            margin-top: 20px;
            min-height: 24px;
            color: #ff5555;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .success-message {
            color: #55ff55 !important;
        }
        
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes rainbowBorder {
            0% { box-shadow: 0 0 15px rgba(255, 0, 0, 0.5); }
            14% { box-shadow: 0 0 15px rgba(255, 165, 0, 0.5); }
            28% { box-shadow: 0 0 15px rgba(255, 255, 0, 0.5); }
            42% { box-shadow: 0 0 15px rgba(0, 128, 0, 0.5); }
            57% { box-shadow: 0 0 15px rgba(0, 0, 255, 0.5); }
            71% { box-shadow: 0 0 15px rgba(75, 0, 130, 0.5); }
            85% { box-shadow: 0 0 15px rgba(238, 130, 238, 0.5); }
            100% { box-shadow: 0 0 15px rgba(255, 0, 0, 0.5); }
        }
        
        .code-hint {
            margin-top: 15px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }
        
        .admin-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="rainbow-bg"></div>
    
    <!-- Create floating bubbles for background effect -->
    <script>
        for (let i = 0; i < 15; i++) {
            createBubble();
        }
        
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            
            const size = Math.random() * 100 + 50;
            const posX = Math.random() * window.innerWidth;
            const posY = Math.random() * window.innerHeight;
            const opacity = Math.random() * 0.1 + 0.05;
            const duration = Math.random() * 10 + 10;
            const delay = Math.random() * 5;
            
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${posX}px`;
            bubble.style.top = `${posY}px`;
            bubble.style.opacity = opacity;
            bubble.style.animation = `float ${duration}s ease-in-out infinite`;
            bubble.style.animationDelay = `${delay}s`;
            
            document.body.appendChild(bubble);
        }
    </script>
    
    <div class="container pulse" style="animation: rainbowBorder 10s infinite;">
        <h1 class="floating">Gamma Project</h1>
        <p>Enter the secret access code to continue</p>
        
        <div class="input-container">
            <input type="password" id="accessCode" placeholder="Enter your access code" autocomplete="off">
            <button onclick="checkAccessCode()">Submit Code</button>
        </div>
        
        <div class="message" id="message"></div>
        <div class="code-hint">Hint: Try "GAMMA-2024" or "QUANTUM-ENTRY"</div>
    </div>
    
    <div class="admin-info">
        Gamma Project Access Portal v1.0
    </div>
    
    <script>
        // CONFIGURATION - EDIT THESE VALUES
        const validCodes = [
            "GAMMA-2024",   // Primary access code
            "RAINBOW-KEY",  // Backup code 1
            "DARK-MATTER",  // Backup code 2
            "QUANTUM-ENTRY" // Emergency code
        ];

        const codeRedirects = {
            "GAMMA-2024": "https://gamma.example.com/main",
            "RAINBOW-KEY": "https://gamma.example.com/backup",
            "DARK-MATTER": "https://gamma.example.com/admin",
            "QUANTUM-ENTRY": "https://gamma.example.com/emergency"
        };

        const defaultRedirect = "https://gamma.example.com/default";
        // END CONFIGURATION
        
        function checkAccessCode() {
            const code = document.getElementById('accessCode').value.trim();
            const messageEl = document.getElementById('message');
            
            if (!code) {
                showMessage("Please enter an access code", false);
                return;
            }
            
            const normalizedCode = code.toUpperCase();
            
            if (validCodes.includes(normalizedCode)) {
                showMessage("Access granted! Redirecting...", true);
                
                // Get specific redirect URL for this code, or use default
                const redirectUrl = codeRedirects[normalizedCode] || defaultRedirect;
                
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 1500);
            } else {
                showMessage("Invalid access code. Try again.", false);
                triggerShakeAnimation();
            }
        }
        
        function showMessage(text, isSuccess) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.style.color = isSuccess ? "#55ff55" : "#ff5555";
            messageEl.style.opacity = 1;
            
            if (isSuccess) {
                messageEl.classList.add('success-message');
            } else {
                messageEl.classList.remove('success-message');
                setTimeout(() => {
                    messageEl.style.opacity = 0;
                }, 3000);
            }
        }
        
        function triggerShakeAnimation() {
            const container = document.querySelector('.container');
            container.style.animation = 'none';
            void container.offsetWidth;
            container.style.animation = 'shake 0.5s, rainbowBorder 10s infinite';
            
            const keyframes = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
                    20%, 40%, 60%, 80% { transform: translateX(10px); }
                }
            `;
            
            const style = document.createElement('style');
            style.innerHTML = keyframes;
            document.head.appendChild(style);
            
            setTimeout(() => {
                document.head.removeChild(style);
            }, 500);
        }
        
        // Allow pressing Enter key to submit
        document.getElementById('accessCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAccessCode();
            }
        });
    </script>
</body>
</html>
